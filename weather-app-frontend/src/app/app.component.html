<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="/" class="navbar-brand">Weather Forecast</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active" *ngIf="loggedIn">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>

        <li class="nav-item">
          <a href="/favourite-location" class="nav-link" routerLink="favourite-location">My Favourite Locations </a>
        </li>
       
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">My Profile </a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="!loggedIn">
    
        <li class="nav-item">
          <a (click)="goToSignup()" class="nav-link" routerLink="register">Sign Up</a>
        </li>
      
        <li class="nav-item">
          <a (click)="goToSignin()"class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="loggedIn">
        <li class="nav-item">
          <a href="#" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Log Out</a>
        </li>
      </ul>
    </nav>
  
    <div>
      <router-outlet></router-outlet>
    </div>
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  </div>
